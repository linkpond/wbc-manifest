# wbc-app.yaml
apiVersion: v1
kind: Service
metadata:
  name: wbc-app-service
spec:
  selector:
    app.kubernetes.io/name: wbc-app
  type: NodePort
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: wbc-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: wbc-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: wbc-app
    spec:
      containers:
      - name: wbc-app-container
        image: linkpond0629/wbc:8d51340853bf637460082080a85410f540b87cc0
        ports:
          - protocol: TCP
            containerPort: 8080